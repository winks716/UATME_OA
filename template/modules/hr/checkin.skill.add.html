<strong>添加技能信息 </strong>
<form id="addSkillForm">

<table>
	<tr><td>技能</td><td><input name="skill" maxlength="100"/></td></tr>

	<tr><td>时间</td><td><input name="time" maxlength="3"/>个月</td></tr>
</table>
</form>
